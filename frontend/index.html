<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Expense Tracker (JS)</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body { margin: 0; background: #f7f7fb; color: #222; }
        .container { max-width: 900px; margin: 24px auto; padding: 0 16px; }
        .header { background: #4f46e5; color: #fff; padding: 16px 24px; margin-bottom: 16px; }
        .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
        .row { display: grid; grid-template-columns: 140px 1fr auto auto; gap: 8px; align-items: center; margin-bottom: 10px; }
        input, select, button { padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; }
        button { cursor: pointer; background: #4f46e5; color: #fff; border: none; }
        button:hover { background: #4338ca; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #e5e7eb; padding: 8px; text-align: left; }
        .actions { display: flex; gap: 8px; }
    </style>
</head>
<body>
<div class="container">
    <header class="header"><h1>Expense Tracker</h1></header>

    <div class="card">
        <div class="row">
            <label>Filter by Category</label>
            <input id="filterCategory" placeholder="e.g. Food"/>
            <button id="filterBtn">Filter</button>
            <button id="clearFilterBtn">Clear</button>
        </div>
    </div>

    <div class="card">
        <h2>Add / Update Expense</h2>
        <form id="expenseForm" class="form">
            <input type="hidden" id="expenseId"/>
            <div class="row">
                <label>Title</label>
                <input id="title" required/>
            </div>
            <div class="row">
                <label>Category</label>
                <input id="categoryname" required/>
            </div>
            <div class="row">
                <label>Amount</label>
                <input id="amount" type="number" step="0.01" required/>
            </div>
            <div class="row">
                <label>Date</label>
                <input id="expensedate" type="date" required/>
            </div>
            <div class="actions">
                <button type="submit">Save</button>
                <button type="button" id="resetBtn">Reset</button>
            </div>
        </form>
    </div>

    <div class="card">
        <h2>Expenses</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th><th>Title</th><th>Category</th><th>Amount</th><th>Date</th><th>Actions</th>
            </tr>
            </thead>
            <tbody id="expensesBody"></tbody>
        </table>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
